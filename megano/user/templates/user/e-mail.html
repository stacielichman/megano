{% extends 'base_auth.html' %}
{% load static %}
{% load i18n %}
{% block middle %}
    <div class="wrap">
        <div class="row Header-rowMain">
            <div class="row-block Header-logo">
                <a class="logo" href="{% url "shopapp:index" %}">
                    <img class="logo-image" src="{% static "assets/img/logo.png" %}" alt="logo.png"/>
                </a>
            </div>
        </div>
        <div class="wrapper">
            <div class="header">
                <h3 class="sign-in">{% translate 'Password recovery (1/2)' %}</h3>
                <h5>{% translate 'To recover the password, key in the email address' %}</h5>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div>
                    <input type="submit" value="{% translate 'Get the verification code' %}"/>
                </div>
                <a class="registr" href="{% url 'auth:login' %}">
                    {% translate 'Log in' %}
                </a>
            </form>
        </div>
    </div>
{% endblock %}
